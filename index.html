<style>
   button {
    color: #ffffff;
    background-color: #ff5900;
    font-size: 19px;
    border: 1px solid #000000;
    padding: 15px 50px;
    cursor: pointer
    }
    button:hover {
    color: #ff6200;
    background-color: #ffffff;
    }
</style>
<body>
<div class="yt-cntainer" style="padding-bottom:56.25%; position:relative; display:block; width: 100%">

<iframe id="videoId" class="youtube-video" width="100%" height="40%" src="https://www.youtube.com/embed/9GXU8Bq1AS8?enablejsapi=1&version=3&playerapiid=ytplayer&controls=0" modestbranding="0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<div class="yt-mask"></div>
</div>
 <button onclick = "play()">Play</button>
 <button onclick = "stop()">Stop</button>
 <script>
 function play() {
         let video = document.getElementById("videoId")
         video.contentWindow.postMessage( '{"event":"command", "func":"playVideo", "args":""}', '*');
      }
 function stop() {
         let video = document.getElementById("videoId")
         video.contentWindow.postMessage( '{"event":"command", "func":"stopVideo", "args":""}', '*');
      }
  </script>
</body>
